{% extends "base.html" %}
{% block content %}
    <h2>User List</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Photos</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    {% if user.photo %}
                        <img src="{{ url_for('static', filename='image/' + user.photo) }}" alt="userphotos" style="max-width: 100px;"/>
                    {% else %}
                        No image
                    {% endif %}
                </td>            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
