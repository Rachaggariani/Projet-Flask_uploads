{% extends "base.html" %}

{% block sub_content %}
<h2>Modifier l'utilisateur</h2>
<form method="POST" class="user-edit-form">
    <div class="form-group">
        <label for="username">Nom :</label>
        <input type="text" id="username" name="username" value="{{ user[1] }}" required class="form-control">
    </div>
    <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="{{ user[2] }}" required class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe (laisser vide pour ne pas changer) :</label>
        <input type="password" id="password" name="password" class="form-control">
    </div>
    <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
        <a href="{{ url_for('users') }}" class="btn btn-secondary">Retour</a>
    </div>
</form>

<style>
    .user-edit-form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .form-buttons {
        display: flex;
        justify-content: space-between;
    }
    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        color: #fff;
    }
    .btn-primary {
        background-color: #007bff; /* Couleur principale */
    }
    .btn-secondary {
        background-color: #6c757d; /* Couleur secondaire */
    }
</style>
{% endblock %}
